version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gynecology-db
    restart: always
    environment:
      POSTGRES_USER: gynecology_admin
      POSTGRES_PASSWORD: gynecology_secure_2025
      POSTGRES_DB: gynecology_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gynecology_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

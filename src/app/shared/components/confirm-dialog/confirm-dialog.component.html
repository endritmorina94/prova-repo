<h2 mat-dialog-title>
  {{ data.title }}
</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button>
    {{ cancelText }}
  </button>
  <button
    (click)="onConfirm()"
    [color]="confirmColor"
    cdkFocusInitial
    mat-button>
    {{ confirmText }}
  </button>
</mat-dialog-actions>
